<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:form>  
        <p:growl id="messages"/>

        <p:menubar >
            
            <p:menuitem value="Tela Inicial" url="/index.jsf" icon="fa fa-home" />
            
            <p:submenu  label="Cadastros" icon="fa fa-plus-circle" style="margin-left: 20px">
                <p:menuitem value="Cliente"  url="/cadCliente.jsf" icon="fa fa-user"  />
                <p:separator />
                <p:menuitem value="Usuário" url="/restrito/cadFuncionario.jsf" icon="fa fa-user" />
                <p:separator/>
                <p:menuitem value="Dívída" url="/restrito/cadDivida.jsf" icon="fa fa-money"  />
            </p:submenu>
           
            <p:menuitem value="Cobrança"   url="/restrito/divida.jsf" icon="fa fa-headphones" style="margin-left: 20px" />

            <p:menuitem value="Contas a Receber" url="/restrito/contasReceber.jsf" icon="fa fa-money" style="margin-left: 20px" />    

            <p:menuitem value="Contas a Pagar" url="/restrito/contasPagar.jsf" icon="fa fa-money" style="margin-left: 20px" />

            <f:facet name="options" >
                <p:outputLabel rendered="#{LoginMB.retornarUsuarioLogado() != null}" style="margin-top: 2%; margin-left: -2%" value="#{LoginMB.retornarUsuarioLogado().nome}"/>
                <p:commandButton rendered="#{LoginMB.retornarUsuarioLogado() != null}" style="margin-left: 2%" action="#{LoginMB.doLogout()}"  icon="ui-icon-extlink" />
            
                <div class="row">
                    <div class="col-lg-3">
                        <p:outputLabel rendered="#{LoginMB.retornarUsuarioLogado() == null}" value="Usuário:" styleClass="fontInput"/>
                        <p:inputText rendered="#{LoginMB.retornarUsuarioLogado() == null}" value="#{LoginMB.username}"/>
                    </div>
                    
                    <div class="col-lg-3">
                        <p:outputLabel rendered="#{LoginMB.retornarUsuarioLogado() == null}" value="Senha:" styleClass="fontInput"/>
                        <p:password rendered="#{LoginMB.retornarUsuarioLogado() == null}" value="#{LoginMB.senha}"/>
                    </div>
                    
                    <div class="col-lg-3">
                        <p:commandButton rendered="#{LoginMB.retornarUsuarioLogado() == null}" action="#{LoginMB.doLogin('U')}" value="Logar"/>
                    </div>
                </div>
                
            
            </f:facet>
        </p:menubar>
    </h:form>

</ui:composition>
