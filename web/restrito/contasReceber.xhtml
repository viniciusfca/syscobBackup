<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <center>
            <h:form id="formReceber" style="width: 920px;text-align: left ">


                <div class=" panel panel-primary" style="margin-top: 7%">
                    <div class="panel-heading" style="text-align: center;font-size: 120%; font-weight: bold; 
                         text-align: left">Contas a Receber</div>
                </div>


                <div class="row" style="text-align: left; margin-top: 2%">
                    <div class="col-lg-3">
                        <p:outputLabel value="Nosso Número:"/>
                        <p:inputText type="number" value="#{contasReceberMB.nossoNumero}" placeholder="Ex: 12345678" style="width: 100%"/>
                    </div>
                    <div class="col-lg-3" style="width: 0%; margin-top: 2.6%;">
                        <p:commandButton  value="Pesquisar" action="#{contasReceberMB.buscarContasReceber()}" styleClass="btnMenu" update="formReceber"/>
                    </div>
                </div>
                <br/>   



                <div style="margin-top: 1%">
                    <p:dataTable style="width: 100%;font-weight: bold; text-align: center" rendered="#{contasReceberMB.contasReceber.id > 0}" value="#{contasReceberMB.contasReceber}" var="contas" emptyMessage="Não existe divídas para serem cobradas.">

                        <p:column headerText="Códido da Dívida"  style="color: black; font-weight: bold" >
                            <h:outputText value="#{contasReceberMB.contasReceber.idDivida}" styleClass="fontInput"/>
                        </p:column>

                        <p:column sortBy="#{contasReceberMB.contasReceber.valor}" style="color: black; font-weight: bold" headerText="Valor da Dívida"  >
                            <h:outputText value="#{contasReceberMB.contasReceber.valor}" styleClass="fontInput">
                                <f:convertNumber type="currency" />
                            </h:outputText>
                        </p:column >

                        <p:column sortBy="#{contasReceberMB.contasReceber.dataVencimento}" headerText="Data do Vencimento"  style="color: black; font-weight: bold">
                            <h:outputText value="#{contasReceberMB.contasReceber.dataVencimento}" styleClass="fontInput">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{contasReceberMB.contasReceber.dataPagamento}" headerText="Data do Pagamento"  style="color: black; font-weight: bold">
                            <h:outputText value="#{contasReceberMB.contasReceber.dataPagamento}" styleClass="fontInput">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{contasReceberMB.contasReceber.status}" headerText="Status"  style="color: black; font-weight: bold">
                            <h:outputText value="#{contasReceberMB.contasReceber.status}" styleClass="fontInput"/>
                        </p:column>

                        <p:column headerText="Nosso Número" sortBy="#{contasReceberMB.contasReceber.nossoNumero}"  style="color: black; font-weight: bold">
                            <h:outputText value="#{contasReceberMB.contasReceber.nossoNumero}" styleClass="fontInput"/>
                        </p:column>

                        <p:column headerText="Quitar"  style="color: black; font-weight: bold">
                            <p:commandButton action="#{contasReceberMB.quitarDivida()}"  style="width: 27%" icon="ui-icon-check" disabled="#{contasReceberMB.contasReceber.dataPagamento != null}"/>
                        </p:column>

                    </p:dataTable>
                </div>

            </h:form>

        </center>
    </ui:define>        

</ui:composition>
